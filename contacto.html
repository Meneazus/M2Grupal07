</head>

<body>
    <!-- Título Principal -->
    <header>
        <h1>Contacto</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-green" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"
                aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de contacto -->
    <section class="container my-4">
        <h2>Ponte en Contacto con Nosotros</h2>
        <p>Si tienes alguna consulta o deseas más información sobre nuestros servicios, completa el siguiente formulario
            y nos pondremos en contacto contigo lo antes posible.</p>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Escríbenos tu mensaje</label>
                <textarea class="form-control" id="texto" rows="3"></textarea>
            </div>
            <button type="submit" onclick="return validarFormulario();" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-green">
